<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Finance Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <div class="container">

    <div class="header">
      <p class="message"></p>
      <p class="welcome">Welcome to <strong>Bit-Digital Mining</strong></p>
      <p class="more"></p>
    </div>

    <div class="profile-section">
      <div class="profile">
        <img src="usdt-icon.png" alt="â€¢" class="profile-img">
        <div class="profile-info">
          <p class="username">User: <span id="username">Loading...</span></p>
          <p class="limit"><span class="highlight"></span></p>
          <p class="limit"><span class="highlight"></span></p>
        </div>
      </div>
      <button class="vip-upgrade"></button>
    </div>

    <div class="balance-actions">
      <div class="balance-card">
        <p class="balance-title">Balance: <span class="highlight" id="userBalance">Loading...</span></p> 
        <p class="balance-subtitle"></p>
      </div>
      <div class="transaction-card">
        <button class="action-btn" onclick="deposit()">Deposit</button>
        <button class="action-btn" onclick="showWithdrawalForm()">Withdraw</button>
        <button class="action-btn">Transfer</button>
      </div>
    </div>

    <!-- Withdrawal Form (Hidden by Default) -->
    <div id="withdrawalSection" style="display: none;">
      <h3>Withdraw Funds</h3>

      <label for="withdrawName">Name:</label>
      <input type="text" id="withdrawName" required>

      <label for="bankName">Bank Name:</label>
      <input type="text" id="bankName" required>

      <label for="iban">Bank Account Number (IBAN):</label>
      <input type="text" id="iban" required>

      <label for="bankBranch">Bank Branch:</label>
      <input type="text" id="bankBranch" required>

      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" required>

      <button id="confirmBankDetails">Confirm</button>
      <div id="withdrawalMessage"></div>
    </div>
    
<div id="withdrawalSection">
    <h3>Withdraw Funds</h3>

    <label for="withdrawName">Name:</label>
    <input type="text" id="withdrawName" required>

    <label for="bankName">Bank Name:</label>
    <input type="text" id="bankName" required>

    <label for="iban">Bank Account Number (IBAN):</label>
    <input type="text" id="iban" required>

    <label for="bankBranch">Bank Branch:</label>
    <input type="text" id="bankBranch" required>

    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" required>

    <button id="confirmBankDetails">Confirm</button>
    <div id="withdrawalMessage"></div>
</div>

<div id="amountSection" style="display: none;">
    <h3>Enter Withdrawal Amount</h3>
    <label for="withdrawAmount">Amount:</label>
    <input type="number" id="withdrawAmount" required>

    <button id="confirmWithdraw">Withdraw</button>
    <div id="withdrawalErrorMessage" class="error-message"></div>
</div>

    <!-- Amount Input Section -->
    <div id="amountSection" style="display: none;">
      <h3>Enter Withdrawal Amount</h3>
      <label for="withdrawAmount">Amount:</label>
      <input type="number" id="withdrawAmount" required>

      <button id="confirmWithdraw">Withdraw</button>
      <div id="withdrawalErrorMessage" class="error-message"></div>
    </div>

  </div>

  <!-- Firebase and App Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA7nRo1nVCaIg75JOpvh1gPy_kQ3_zQjXY",
      authDomain: "digital-bit-6e599.firebaseapp.com",
      databaseURL: "https://digital-bit-6e599-default-rtdb.firebaseio.com",
      projectId: "digital-bit-6e599",
      storageBucket: "digital-bit-6e599.firebasestorage.app",
      messagingSenderId: "261463383888",
      appId: "1:261463383888:web:c5cf8991d02645e6fb5655",
      measurementId: "G-5D9P2PFKW4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userBalance = 0; // Store balance globally

    // Fetch user data from Firestore
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userDocRef = doc(db, "users", user.uid);
          const docSnapshot = await getDoc(userDocRef);

          if (docSnapshot.exists()) {
            const userData = docSnapshot.data();
            
            // Display username
            document.querySelector(".welcome").innerHTML = `Welcome to <strong>Bit-Digital Mining</strong>, <strong>${userData.fullName}</strong>`;
            document.getElementById("username").textContent = userData.fullName;

            // Set user balance
            userBalance = userData.balance || 0;
            document.getElementById("userBalance").textContent = `INR ${userBalance.toFixed(2)}`;
          } else {
            console.log("User document not found in Firestore.");
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Show Withdrawal Form
    window.showWithdrawalForm = function () {
      document.getElementById("withdrawalSection").style.display = "block";
    };

    // Confirm Bank Details
    document.getElementById("confirmBankDetails").addEventListener("click", function () {
      document.getElementById("withdrawalSection").style.display = "none";
      document.getElementById("amountSection").style.display = "block";
    });

    // Handle Withdrawal
    document.getElementById("confirmWithdraw").addEventListener("click", function () {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);

      if (isNaN(amount) || amount <= 0) {
        document.getElementById("withdrawalErrorMessage").textContent = "Please enter a valid amount.";
        return;
      }

      if (amount > userBalance) {
        document.getElementById("withdrawalErrorMessage").textContent = "Insufficient balance.";
        return;
      }

      // Proceed to live support confirmation
      alert("Please contact live support to complete your withdrawal.");
    });
  </script>
</body>
</html>
