<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up & Login</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    .container h2 {
      text-align: center;
    }
    .container label {
      display: block;
      margin-bottom: 5px;
    }
    .container input,
    .container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid blue;
      background-color: transparent;
      color: white;
      box-sizing: border-box;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .link-text {
      text-align: center;
      margin-top: 10px;
    }
    .link-text a {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
  
  <!-- JivoChat Widget -->
  <script src="//code.jivosite.com/widget/wV6zTzxS5q" async></script>
</head>
<body>
  <div class="container">
    <!-- Sign Up Form (Displayed First) -->
    <div id="signup" class="tab-content active">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="number">Number:</label>
        <input type="tel" id="number" name="number" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option>
        </select>

        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
          <option value="">Select Currency</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="AUD">AUD</option>
          <option value="INR">INR</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="securityQuestion">Security Question: 8 + 5 - 9 =</label>
        <input type="number" id="securityQuestion" name="securityQuestion" required>

        <button type="button" onclick="validateSignup()">Sign Up</button>
        <div id="signupErrorMessage" class="error-message"></div>

        <!-- Login Link -->
        <p class="link-text">
          Already have an account? 
          <a onclick="switchToLogin()">Click here to login</a>
        </p>
      </form>
    </div>

    <!-- Login Form -->
    <div id="login" class="tab-content">
      <h2>Login</h2>
      <form id="login-form">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="button" onclick="validateLogin()">Login</button>
        <div id="loginErrorMessage" class="error-message"></div>

        <!-- Sign Up Link -->
        <p class="link-text">
          Don't have an account yet? 
          <a onclick="switchToSignup()">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Firebase and App Scripts -->
  <script type="module">
    // Import necessary Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCURKSGmM5EqxIVbQeZ08hZkmQilO0xDSE",
  authDomain: "signup-7dbdd.firebaseapp.com",
  projectId: "signup-7dbdd",
  storageBucket: "signup-7dbdd.firebasestorage.app",
  messagingSenderId: "494207098434",
  appId: "1:494207098434:web:2b83f29b79da934e62d7db",
  measurementId: "G-T433YTY03M"
};

    // Initialize Firebase, Authentication, and Firestore
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Function to switch to signup tab
    window.switchToSignup = function() {
      document.getElementById("login").classList.remove("active");
      document.getElementById("signup").classList.add("active");
    };

    // Function to switch to login tab
    window.switchToLogin = function() {
      document.getElementById("signup").classList.remove("active");
      document.getElementById("login").classList.add("active");
    };

    // Login function
    window.validateLogin = function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorMessageDiv = document.getElementById('loginErrorMessage');

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          errorMessageDiv.textContent = error.message;
        });
    };

    // Signup function with Firestore integration
    window.validateSignup = function() {
      const fullName = document.getElementById('fullName').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const number = document.getElementById('number').value;
      const country = document.getElementById('country').value;
      const currency = document.getElementById('currency').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Save additional user info to Firestore using the user's UID as the document ID
          return setDoc(doc(db, "users", user.uid), {
            fullName: fullName,
            username: username,
            email: email,
            number: number,
            country: country,
            currency: currency
          });
        })
        .then(() => {
          alert("Signup successful! Please log in.");
          switchToLogin();
        })
        .catch(error => {
          document.getElementById('signupErrorMessage').textContent = error.message;
        });
    };
  </script>
</body>
</html>
