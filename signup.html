<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    .container h2 {
      text-align: center;
    }
    .container label {
      display: block;
      margin-bottom: 5px;
    }
    .container input,
    .container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid blue;
      background-color: transparent;
      color: white;
      box-sizing: border-box;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .link-text {
      text-align: center;
      margin-top: 10px;
    }
    .link-text a {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
  <script src="//code.jivosite.com/widget/wV6zTzxS5q" async></script>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login" class="tab-content active">
      <h2>Login</h2>
      <form id="login-form">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>

        <button type="button" onclick="validateLogin()">Login</button>
        <div id="loginErrorMessage" class="error-message"></div>

        <p class="link-text">
          Don't have an account yet? <a onclick="switchToSignup()">Sign up</a>
        </p>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signup" class="tab-content">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>

        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="number">Number:</label>
        <input type="tel" id="number" required>

        <label for="country">Country:</label>
        <select id="country" required>
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option>
        </select>

        <label for="currency">Currency:</label>
        <select id="currency" required>
          <option value="">Select Currency</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="AUD">AUD</option>
          <option value="INR">INR</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="securityQuestion">Security Question: 8 + 5 - 9 =</label>
        <input type="number" id="securityQuestion" required>

        <button type="button" onclick="validateSignup()">Sign Up</button>
        <div id="signupErrorMessage" class="error-message"></div>

        <p class="link-text">
          Already have an account? <a onclick="switchToLogin()">Click here to login</a>
        </p>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCpagmGDptexhmGsmOwEC21DAX5Sd0HcE",
      authDomain: "bit-digital-mining.firebaseapp.com",
      projectId: "bit-digital-mining",
      storageBucket: "bit-digital-mining.appspot.com",
      messagingSenderId: "1075733392734",
      appId: "1:1075733392734:web:266003184fc5f67fd8b3cf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.switchToSignup = function() {
      document.getElementById("login").classList.remove("active");
      document.getElementById("signup").classList.add("active");
    };

    window.switchToLogin = function() {
      document.getElementById("signup").classList.remove("active");
      document.getElementById("login").classList.add("active");
    };

    window.validateLogin = function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorMessageDiv = document.getElementById('loginErrorMessage');

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          errorMessageDiv.textContent = error.message;
        });
    };

    window.validateSignup = async function() {
      const fullName = document.getElementById('fullName').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const number = document.getElementById('number').value;
      const country = document.getElementById('country').value;
      const currency = document.getElementById('currency').value;
      const password = document.getElementById('password').value;
      const securityAnswer = parseInt(document.getElementById('securityQuestion').value);

      if (securityAnswer !== 4) {
        document.getElementById('signupErrorMessage').textContent = "Incorrect security answer.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          await setDoc(doc(db, "users", user.uid), {
            fullName,
            username,
            email,
            number,
            country,
            currency
          });
          alert("Signup successful! Please log in.");
          switchToLogin();
        })
        .catch(error => {
          document.getElementById('signupErrorMessage').textContent = error.message;
        });
    };
  </script>
</body>
</html>
